<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Veganizer - VeganBlatt</title> 
    <meta name="description" content="">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="css/main.css" >
  </head>
  <body >
    <!-- the parts i need for drawing -->
      <img src="i/parts/banana.png" class="parts" data-rgb="255,255,0">
      <img src="i/parts/banana2.png" class="parts" data-rgb="204,204,0">
      <img src="i/parts/erdbeere.png" class="parts" >
      <img src="i/parts/erdbeere2.png" class="parts" >
      <img src="i/parts/kiwi.png" class="parts" >
      <img src="i/parts/kiwi2.png" class="parts" >
      <img src="i/parts/lime.png" class="parts" >
      <img src="i/parts/orange.png" class="parts" >
      <img src="i/parts/orange2.png" class="parts" >
      <img src="i/parts/lemon.png" class="parts" >
      <img src="i/parts/lemon2.png" class="parts" >
      <img src="i/parts/garlic.png" class="parts" >
      <img src="i/parts/garlic2.png" class="parts" >
      <img src="i/parts/onion.png" class="parts" >
      <img src="i/parts/onion2.png" class="parts" >
      <img src="i/parts/onion3.png" class="parts" >
      <img src="i/parts/zucchini.png" class="parts" >
      <img src="i/parts/zucchini2.png" class="parts" >
      <img src="i/parts/white-zucchini.png" class="parts" >
      <img src="i/parts/apple.png" class="parts" >
      <img src="i/parts/apple2.png" class="parts" >
      <img src="i/parts/apple3.png" class="parts" >
      <img src="i/parts/aubergine.png" class="parts" >
      <img src="i/parts/aubergine1.png" class="parts" data-rgb="245,244,249">
      <img src="i/parts/coconut.png" class="parts" >
    <!-- end  parts we need for drawing -->
      <img src="i/veganblatt-logo.png" id="veganblatt_logo" style="display:none;" width="250px" height="266px">
    <!-- -->
    <div class="table-like">
      <div class="table-centered">
        <h1>Veganizer</h1>
        <div id="call_to_action">
          <div><button id="choose_image">Select an image</button></div>
        </div>
        <div id="post_file_select" style="display:none;">
          <div id="to_veganize"></div>
          <button id="start_veganize">Veganize</button>
        </div>
        <div id="before_start" style="display:none;">
        </div>
        <div id="step_by_step" style="display:none;">
          <div id="step_veganized"></div>
          <div id="progress"></div>
        </div>
        <div id="finished" style="display:none;">
            <div id="finished_image"></div>
            <button id="export"  >Save image (to disk, Fb, ...)</button>
        <div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/bower_components/jquery/jquery.min.js"><\/script>')</script>
    <script src="js/bower_components/underscore/underscore.js"></script>
    <script src="js/bower_components/raf.js/raf.js"></script>
    <script src="js/vendor/FE/js/lib/main.js"></script>
    <script src="js/vendor/nprogress.js"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script src="https://api.filepicker.io/v1/filepicker_debug.js"></script>
    <script src="js/main.js" ></script> 
  </body> 
</html>
